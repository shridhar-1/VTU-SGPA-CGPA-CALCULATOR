<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VTU AutoGrader Result</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        /* Exact Match to Dark Sync Theme */
        :root {
            --bg-deep: #0B0F19;
            --card-bg: #151C2C;
            --primary-blue: #3B82F6;
            --blue-glow: rgba(59, 130, 246, 0.4);
            --text-main: #FFFFFF;
            --text-muted: #9CA3AF;
            --grade-o: #10B981; /* Neon Green for Pass */
            --grade-f: #EF4444; /* Neon Red for Fail */
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            padding-bottom: 100px; /* Leaves space for the sticky bottom button */
            overscroll-behavior-y: none;
        }

        /* --- Header --- */
        .header-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; margin-top: 10px;
        }

        .header-title { font-size: 20px; font-weight: 800; margin: 0; letter-spacing: -0.5px;}
        .header-icon { color: var(--primary-blue); font-size: 24px; filter: drop-shadow(0 0 10px var(--blue-glow));}

        /* --- The Big CGPA Banner (Matches Home Page) --- */
        .cgpa-banner {
            background: linear-gradient(135deg, #2563EB, #1E40AF);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .cgpa-label { font-size: 14px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.9; margin: 0 0 5px 0; font-weight: 600;}
        .cgpa-score { font-size: 55px; font-weight: 900; margin: 0; text-shadow: 0 4px 15px rgba(0,0,0,0.4); }

        /* --- Semester Cards --- */
        .sem-card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .sem-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 12px;
            margin-bottom: 15px;
        }

        .sem-title { font-size: 18px; font-weight: 700; margin: 0; }
        .sgpa-badge {
            background: rgba(59, 130, 246, 0.15);
            color: var(--primary-blue);
            padding: 6px 14px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 14px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        /* --- Tables --- */
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { text-align: left; color: var(--text-muted); padding-bottom: 10px; font-weight: 600; font-size: 11px; text-transform: uppercase; letter-spacing: 1px;}
        td { padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
        tr:last-child td { border-bottom: none; padding-bottom: 0; }

        .sub-code { color: var(--text-muted); font-size: 12px; }
        .sub-marks { font-weight: 600; }
        
        .grade-O, .grade-S { color: var(--grade-o); font-weight: 800; text-shadow: 0 0 10px rgba(16, 185, 129, 0.3);}
        .grade-F { color: var(--grade-f); font-weight: 800; text-shadow: 0 0 10px rgba(239, 68, 68, 0.3);}
        .grade-normal { font-weight: 700; }

        /* --- Fixed Bottom Nav (Calculate Another) --- */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: rgba(11, 15, 25, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-sizing: border-box;
            border-top: 1px solid rgba(255,255,255,0.05);
            z-index: 100;
        }

        .calc-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px; font-weight: 700;
            box-shadow: 0 0 20px var(--blue-glow);
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .calc-btn:active { transform: scale(0.96); box-shadow: 0 0 5px var(--blue-glow); }

    </style>
</head>
<body>

    <div class="header-bar">
        <h1 class="header-title">Result Analysis</h1>
        <i class="fa-solid fa-chart-pie header-icon"></i>
    </div>

    <div class="cgpa-banner">
        <p class="cgpa-label">Grand CGPA</p>
        <h2 class="cgpa-score">{{ data.cgpa }}</h2>
    </div>

    {% for sem in data.semesters %}
    <div class="sem-card">
        <div class="sem-header">
            <h3 class="sem-title">Semester {{ sem.semester }}</h3>
            <span class="sgpa-badge">SGPA: {{ sem.sgpa }}</span>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Marks</th>
                    <th>Grade</th>
                    <th>Cr</th>
                </tr>
            </thead>
            <tbody>
                {% for sub in sem.subjects %}
                <tr>
                    <td class="sub-code">{{ sub.code }}</td>
                    <td class="sub-marks">{{ sub.marks }}</td>
                    <td class="{% if sub.grade == 'F' %}grade-F{% elif sub.grade == 'O' or sub.grade == 'S' %}grade-O{% else %}grade-normal{% endif %}">
                        {{ sub.grade }}
                    </td>
                    <td class="sub-code">{{ sub.credits }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}

    <div class="bottom-nav">
        <button class="calc-btn" onclick="window.location.href='/'">
            <i class="fa-solid fa-rotate-right"></i> Calculate Another
        </button>
    </div>

    <script>
        // 1. Instantly add a "#loaded" hash to the URL when the result page opens.
        // Android is forced to log this in its history stack.
        window.location.hash = "loaded";

        // 2. When the user hits the physical back button, it deletes the hash instead of exiting.
        // We catch that deletion and teleport them to the home page!
        window.onhashchange = function() {
            if (!window.location.hash) {
                window.location.replace("/");
            }
        };
    </script>
</html>
