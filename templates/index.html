<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>VTU CGPA AutoGrader Pro</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Premium Dark Theme matched exactly to your uploaded image */
        :root {
            --bg-deep: #0B0F19;      /* Deepest black/blue */
            --card-bg: #151C2C;      /* Slightly lighter panel */
            --primary-blue: #3B82F6; /* Neon Blue */
            --blue-glow: rgba(59, 130, 246, 0.4);
            --text-main: #FFFFFF;
            --text-muted: #8B949E;
            --border-color: #2D3748;
        }

        /* Stop pull-to-refresh and lock to full screen */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden; /* Kills pull-down refresh completely */
            overscroll-behavior-y: none; /* Kills browser bouncing */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Rocket Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-deep);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.6s ease, visibility 0.6s;
        }

        .rocket-icon {
            font-size: 70px;
            color: var(--primary-blue);
            filter: drop-shadow(0 0 15px var(--blue-glow));
            animation: fly 1.5s infinite alternate ease-in-out;
            margin-bottom: 20px;
        }

        @keyframes fly {
            0% { transform: translateY(0px) scale(1); }
            100% { transform: translateY(-20px) scale(1.05); }
        }

        .splash-text {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--text-main);
        }

        /* Main App Container */
        .container {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.05);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .header-icon {
            font-size: 50px;
            color: var(--primary-blue);
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px var(--blue-glow));
        }

        .main-title { font-size: 26px; font-weight: 800; margin: 0 0 8px 0; }
        .sub-title { color: var(--text-muted); font-size: 14px; margin-bottom: 30px; line-height: 1.4; }

        /* The Drop Zone */
        .upload-area {
            position: relative;
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 35px 20px;
            background-color: rgba(11, 15, 25, 0.5);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:active, .upload-area.active {
            border-color: var(--primary-blue);
            background-color: rgba(59, 130, 246, 0.1);
        }

        .upload-icon { font-size: 35px; color: var(--text-muted); margin-bottom: 10px; }
        .upload-text { font-weight: 600; font-size: 16px; color: var(--text-main); margin: 0 0 5px 0; }
        .upload-hint { color: var(--text-muted); font-size: 12px; margin: 0; }

        input[type="file"] {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; cursor: pointer;
        }

        #file-name-display {
            font-size: 13px; color: var(--primary-blue); font-weight: 600;
            min-height: 20px; margin-bottom: 10px;
        }

        /* Neon Button */
        .submit-btn {
            background: var(--primary-blue);
            color: #fff;
            border: none;
            padding: 16px 0;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: 700;
            box-shadow: 0 0 15px var(--blue-glow);
            display: flex; justify-content: center; align-items: center; gap: 10px;
            transition: 0.2s;
        }

        .submit-btn:active { transform: scale(0.96); box-shadow: 0 0 5px var(--blue-glow); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <i class="fa-solid fa-rocket-launch rocket-icon"></i>
        <div class="splash-text">VTU PRO</div>
    </div>

    <div class="container">
        <div class="header-icon"><i class="fa-solid fa-shield-halved"></i></div>
        <h2 class="main-title">AutoGrader</h2>
        <p class="sub-title">Upload your PDF results. Secure, dark, and instantaneous.</p>

        <form action="/upload" method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-area" id="drop-zone">
                <i class="fa-regular fa-folder-open upload-icon" id="up-icon"></i>
                <h3 class="upload-text" id="up-text">Tap to select PDFs</h3>
                <p class="upload-hint">Select all semesters at once</p>
                <input type="file" name="result_pdfs" accept=".pdf" multiple required id="fileInput">
            </div>
            
            <div id="file-name-display"></div>

            <button type="submit" class="submit-btn" id="calcBtn">
                <span>Calculate Result</span> <i class="fa-solid fa-bolt"></i>
            </button>
        </form>
    </div>

    <script>
        // 1. Splash Screen Logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => { splash.style.visibility = 'hidden'; }, 600);
            }, 1800); // Rocket flies for 1.8 seconds
        });

        // 2. The Android "Back Button" Trap!
        // This injects a fake history state so the phone thinks there is a previous page.
        // When you hit the Android back button, it stays in the app instead of closing!
        window.history.pushState({ noExit: true }, "");
        window.addEventListener("popstate", function(event) {
            window.history.pushState({ noExit: true }, ""); 
            // The user is trapped securely on the home screen!
        });

        // 3. Smooth UI Updates
        const fileInput = document.getElementById('fileInput');
        const fileDisplay = document.getElementById('file-name-display');
        const calcBtn = document.getElementById('calcBtn');
        const dropZone = document.getElementById('drop-zone');
        const upIcon = document.getElementById('up-icon');
        const upText = document.getElementById('up-text');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                dropZone.style.borderColor = "var(--primary-blue)";
                upIcon.className = "fa-solid fa-file-circle-check upload-icon";
                upIcon.style.color = "var(--primary-blue)";
                upText.innerText = "Files Selected!";
                
                if (this.files.length > 1) {
                    fileDisplay.innerHTML = `<i class="fa-solid fa-check"></i> ${this.files.length} PDFs ready!`;
                } else {
                    fileDisplay.innerHTML = `<i class="fa-solid fa-check"></i> ${this.files[0].name}`;
                }
            } else {
                fileDisplay.innerHTML = "";
            }
        });

        uploadForm.addEventListener('submit', function() {
            calcBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            calcBtn.style.opacity = '0.7';
            calcBtn.style.pointerEvents = 'none';
        });
    </script>
</body>
</html>
