<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTU CGPA Pro</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f4f8; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
        }
        .icon-header { font-size: 50px; margin-bottom: 10px; }
        .main-title { color: #2c3e50; font-size: 24px; margin-top: 0; margin-bottom: 5px; font-weight: 800;}
        .sub-title { color: #7f8c8d; font-size: 14px; margin-bottom: 30px; }
        .upload-card { 
            border: 2px dashed #3498db; 
            padding: 30px 20px; 
            border-radius: 10px; 
            background-color: #ebf5fb; 
            margin-bottom: 25px; 
        }
        .drop-icon { font-size: 40px; }
        .drop-text { font-weight: bold; color: #2980b9; margin: 10px 0 5px; }
        .drop-sub { font-size: 12px; color: #5dade2; margin-bottom: 15px; }
        .submit-btn { 
            background: #2ecc71; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 18px; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%; 
            font-weight: bold; 
            transition: 0.3s; 
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.3); 
        }
        .submit-btn:hover { background: #27ae60; transform: translateY(-2px); }
        input[type="file"] { width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-header">üë®‚Äçüéì</div>
        <h2 class="main-title">VTU CGPA Pro</h2>
        <p class="sub-title">Upload your PDF results and get a 100% accurate grand total in seconds.</p>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="upload-card">
                <div class="drop-icon">üìÑ</div>
                <div class="drop-text">Tap to select PDF files</div>
                <div class="drop-sub">Select multiple semesters at once</div>
                <input type="file" name="result_pdfs" accept=".pdf" multiple required>
            </div>
            
            <button type="submit" class="submit-btn">Calculate Now</button>
        </form>
    </div>
</body>
</html>
