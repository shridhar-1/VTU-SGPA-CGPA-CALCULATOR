<!DOCTYPE html>
<html lang="en">
<head>
    <title>CGPA Calculator - Upload</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #eef2f3; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .upload-card { background: white; padding: 50px 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 100%; }
        h2 { color: #2c3e50; font-size: 28px; margin-bottom: 10px; }
        p { color: #7f8c8d; margin-bottom: 30px; }
        .file-drop-area { border: 2px dashed #bdc3c7; border-radius: 12px; padding: 40px; background-color: #f8f9fa; transition: 0.3s; margin-bottom: 25px; cursor: pointer; }
        .file-drop-area:hover { border-color: #3498db; background-color: #eaf2f8; }
        input[type="file"] { font-size: 16px; color: #2c3e50; }
        button { background: #27ae60; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3); }
        button:hover { background: #2ecc71; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="upload-card">
        <h2>VTU CGPA Calculator</h2>
        <p>Securely extract your marks and calculate your exact SGPA/CGPA in seconds.</p>
        
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="file-drop-area">
                <input type="file" name="result_pdfs" accept=".pdf" multiple required>
            </div>
            <button type="submit">Analyze Results</button>
        </form>
    </div>
</body>
</html>
