<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VTU CGPA Pro</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #0B0F19;
            --card-bg: #151C2C;
            --primary-blue: #3B82F6;
            --blue-glow: rgba(59, 130, 246, 0.4);
            --text-main: #FFFFFF;
            --text-muted: #9CA3AF;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 20px;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-deep);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease, visibility 0.5s;
        }
        .rocket-icon {
            font-size: 70px; color: var(--primary-blue); filter: drop-shadow(0 0 20px var(--blue-glow));
            display: inline-block; animation: fly 1.5s infinite alternate ease-in-out; margin-bottom: 20px;
        }
        @keyframes fly { 0% { transform: translateY(0px); } 100% { transform: translateY(-20px); } }
        .splash-text { font-size: 24px; font-weight: 800; color: var(--text-main); }

        /* Header */
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; margin-top: 10px; }
        .greeting-box h1 { font-size: 24px; font-weight: 800; margin: 0; background: linear-gradient(to right, #fff, #9CA3AF); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .greeting-box p { font-size: 14px; color: var(--text-muted); margin: 5px 0 0 0; }
        .profile-icon { width: 40px; height: 40px; background: var(--card-bg); border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 1px solid rgba(255,255,255,0.1); color: var(--primary-blue); font-size: 18px; }

        /* Banner */
        .hero-banner {
            background: linear-gradient(135deg, #2563EB, #1E40AF); border-radius: 20px; padding: 30px 20px;
            position: relative; overflow: hidden; box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
            margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between;
        }
        .hero-text h2 { font-size: 26px; font-weight: 900; margin: 0; text-transform: uppercase; font-style: italic; }
        .hero-text p { font-size: 13px; opacity: 0.9; margin: 5px 0 0 0; }
        .banner-icon { font-size: 60px; color: rgba(255,255,255,0.2); transform: rotate(-20deg); }

        /* Upload Section */
        .section-title { font-size: 16px; font-weight: 700; color: var(--text-main); margin-bottom: 10px; }
        
        .upload-card {
            background: var(--card-bg); border: 2px dashed rgba(59, 130, 246, 0.3); border-radius: 18px;
            padding: 20px; text-align: center; position: relative; transition: 0.3s;
        }
        .upload-icon { font-size: 30px; color: var(--primary-blue); margin-bottom: 10px; }
        .upload-text { font-size: 15px; font-weight: 600; margin: 0; }
        
        /* The File Queue UI */
        #file-list-container { margin-top: 15px; text-align: left; max-height: 120px; overflow-y: auto; }
        .file-item {
            background: rgba(255,255,255,0.05); padding: 10px 12px; border-radius: 10px;
            margin-bottom: 8px; font-size: 13px; display: flex; align-items: center; gap: 10px;
            border: 1px solid rgba(255,255,255,0.05); color: var(--text-main);
        }
        .file-item i { color: var(--primary-blue); }

        .add-more-btn {
            background: transparent; border: 1px dashed var(--primary-blue); color: var(--primary-blue);
            width: 100%; padding: 12px; border-radius: 12px; margin-top: 10px;
            font-size: 14px; font-weight: 600; cursor: pointer; display: none; /* Hidden until 1st file added */
        }

        /* Hidden Inputs */
        #dummyInput { display: none; }
        #realInput { display: none; }

        /* Calculate Button */
        .calc-btn {
            background: var(--primary-blue); color: white; border: none; width: 100%; padding: 16px;
            border-radius: 12px; font-size: 16px; font-weight: 700; margin-top: 20px;
            box-shadow: 0 0 20px var(--blue-glow); transition: 0.2s;
        }
        .calc-btn:active { transform: scale(0.98); }
        .calc-btn:disabled { background: #374151; color: #9CA3AF; box-shadow: none; pointer-events: none; }

    </style>
</head>
<body>

    <div id="splash-screen">
        <i class="fa-solid fa-rocket rocket-icon"></i>
        <div class="splash-text">VTU PRO</div>
    </div>

    <div class="header-bar">
        <div class="greeting-box">
            <h1>Hello, VTU Student!</h1>
            <p>Ready to calculate results?</p>
        </div>
        <div class="profile-icon"><i class="fa-solid fa-user"></i></div>
    </div>

    <div class="hero-banner">
        <div class="hero-text">
            <h2>VTU CGPA<br>PRO BETA</h2>
            <p>100% Accurate Calculation</p>
        </div>
        <div class="banner-icon"><i class="fa-solid fa-chart-pie"></i></div>
    </div>

    <div class="section-title">Upload Result PDFs</div>
    
    <form action="/upload" method="POST" enctype="multipart/form-data" id="uploadForm">
        
        <div class="upload-card" id="drop-zone" onclick="document.getElementById('dummyInput').click()">
            <i class="fa-solid fa-file-pdf upload-icon" id="up-icon"></i>
            <p class="upload-text" id="up-text">Tap to Select PDF</p>
        </div>

        <div id="file-list-container"></div>

        <button type="button" class="add-more-btn" id="addMoreBtn" onclick="document.getElementById('dummyInput').click()">
            + Add Another Semester
        </button>

        <input type="file" id="dummyInput" accept=".pdf" multiple>
        
        <input type="file" name="result_pdfs" id="realInput" multiple required>

        <button type="submit" class="calc-btn" id="submitBtn" disabled>
            Calculate Result
        </button>
    </form>

        <script>
        // 1. Rocket Animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => { splash.style.visibility = 'hidden'; }, 500);
            }, 1500);
        });

        // 2. The Secret File Bundler (DataTransfer)
        const dt = new DataTransfer(); 
        const dummyInput = document.getElementById('dummyInput');
        const realInput = document.getElementById('realInput');
        const fileListContainer = document.getElementById('file-list-container');
        const dropZone = document.getElementById('drop-zone');
        const addMoreBtn = document.getElementById('addMoreBtn');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');

        dummyInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                for (let i = 0; i < this.files.length; i++) {
                    dt.items.add(this.files[i]);
                }
                realInput.files = dt.files;
                updateFileListUI();
                dropZone.style.display = 'none';
                addMoreBtn.style.display = 'block';
                submitBtn.disabled = false;
            }
        });

        function updateFileListUI() {
            fileListContainer.innerHTML = '';
            for (let i = 0; i < realInput.files.length; i++) {
                fileListContainer.innerHTML += `
                    <div class="file-item">
                        <i class="fa-solid fa-file-circle-check"></i>
                        <span>${realInput.files[i].name}</span>
                    </div>
                `;
            }
        }

        // 3. THE ULTIMATE WEBVIEW BACK-BUTTON FIX (Fetch API with Manual Packing)
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault(); // STOP the normal form submission!

            // Prevent user from clicking multiple times
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Calculating...';
            submitBtn.style.opacity = '0.7';

            // ðŸ’¥ THE FIX: We manually pack the DataTransfer files into the FormData
            // so the Android WebView cannot ignore them!
            const formData = new FormData();
            for (let i = 0; i < dt.files.length; i++) {
                formData.append('result_pdfs', dt.files[i]);
            }

            try {
                // Send PDFs to Python silently in the background
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const resultHTML = await response.text();

                    // Trick the Android phone by adding a fake "#result" to the history
                    window.history.pushState({ page: 'result' }, "", "#result");

                    // Instantly overwrite the screen with the new Result page
                    document.open();
                    document.write(resultHTML);
                    document.close();
                } else {
                    alert("Server Error! The PDFs were not readable or Python crashed.");
                    submitBtn.innerHTML = 'Calculate Result';
                    submitBtn.style.opacity = '1';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                alert("Network Error! Check your internet connection.");
                submitBtn.innerHTML = 'Calculate Result';
                submitBtn.style.opacity = '1';
                submitBtn.disabled = false;
            }
        });

        // 4. Catch the physical Android Back Button!
        window.addEventListener("popstate", function(event) {
            // If the user hits back, the "#result" hash gets removed.
            if (window.location.hash !== "#result") {
                // Reload the app perfectly back to the clean upload screen!
                window.location.reload();
            }
        });
    </script>

</body>
</html>
